<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!-- font awesome-->
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>
                    our reviews
                </h2>
                <div class="underline"></div>
                
            </div>
            <!--Review-->
            <article class="review">
                <div class="img-container">
                    <img src="./img/person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author"> sara jones</h4>
                <p id="job"> ix designer</p>
                <p id="info"> 
                    lorem ipsum dolor, sit amet consctetur adipisicing 
                    elit. Iure reprehenderit ducimus facere repellendus
                    necessitatibus nostrum cum illo veli? Sint, Harun?
                </p>
                <!-- prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left" id="prev"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right" id="next"></i>
                    </button>
                </div>
                <!-- random button-->
                <button class="random-btn"> surpreise me</button>
            </article>
        </section>
    </main>

</body>
</html>
